  <img src="img/tip-200.png" class="center">
  <h1>Tip Calculator</h1>
  <label for="mealCost">Meal Cost</label>
  <input type="number" id="mealCost" min="0" value="" oninput="updateTipAmounts()">
  <hr />
  <table style="width:100%">
    <tr>
      <th>Rating</th>
      <th>Tip</th>
      <th>Amount</th>
    </tr>
    <tr>
      <td>Poor</td>
      <td>10%</td>
      <td id="tip10">$0.00</td>
    </tr>
    <tr>
      <td>OK</td>
      <td>15%</td>
      <td id="tip15">$0.00</td>
    </tr>
    <tr>
      <td>Good</td>
      <td>18%</td>
      <td id="tip18">$0.00</td>
    </tr>
    <tr>
      <td>Great</td>
      <td>20%</td>
      <td id="tip20">$0.00</td>
    </tr>
    <tr>
      <td>Excellent</td>
      <td>22%</td>
      <td id="tip22">$0.00</td>
    </tr>
  </table>

  <script src="js/main.js"></script>
